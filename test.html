<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NCP API 로드 테스트</title>
    <script 
      type:="text/javascript" 
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sgdxarzu7a&submodules=services">
    </script>
</head>
<body>
    <h1>API 로드 테스트 페이지</h1>
    <p>F12 콘솔을 확인하세요.</p>

    <script>
        // 스크립트가 로드된 후 1초 뒤에 naver 객체가 있는지 확인
        setTimeout(function() {
            if (window.naver && window.naver.maps && window.naver.maps.services) {
                console.log('✅ 성공! naver.maps.services 객체가 로드되었습니다.', window.naver);
                alert('✅ API 로드 성공!');
            } else {
                console.error('❌ 실패! naver 객체를 찾을 수 없습니다.');
                alert('❌ API 로드 실패! F12 콘솔에서 CORB 에러를 확인하세요.');
            }
        }, 1000);
    </script>
</body>
</html>
